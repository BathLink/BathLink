name: Front end E2E testing

on:
  push

jobs:
  test:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
      - uses: futureware-tech/simulator-action@v2
        with:
          model: 'iPhone 14 Pro'

      - name: Open app directory
        run: cd FrontEnd/

      - name: Install app
        run: npm install

      - name: Build and run app
        run: npx expo run:ios

      - uses: dniHze/maestro-test-action@v1
        with:
          flow: FrontEnd/.maestro
          report: report.xml