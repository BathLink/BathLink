name: EAS Builds
on:
  push

jobs:
  eas-build:
    name: Trigger external EAS build and Maestro testing
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: |
          cd FrontEnd/
          yarn install

      - name: ğŸš€ Send build request
        run: |
          cd FrontEnd/
          eas build --platform ios --non-interactive --profile build-and-maestro-test
        shell: bash