name: Front end E2E testing

on:
  workflow_dispatch:
  push:
    paths:
      - 'FrontEnd/**'

jobs:
  test:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
      - uses: futureware-tech/simulator-action@v2
        with:
          model: 'iPhone 14 Pro'
      - uses: dniHze/maestro-test-action@v1
        with:
          flow: FrontEnd/.maestro
          report: report.xml
